<!DOCTYPE html>
<html>
    <head>
        <title>morss</title>
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">
        <meta charset="UTF-8"/>
        <style type="text/css">
            body {
                padding: 2%;
                margin: auto;
                margin-top: 10px;
                margin-bottom: 10px;
                min-width: 70%;
                max-width: 70px;
                text-align: center;
            }

            input {
                display: block;
                min-width: 50%;
                margin: auto;
                margin-top: 1em;
                text-align: center;
            }
        </style>
    </head>

    <body>
        <h1>morss</h1>

        <p>Fill your RSS feeds.</p>

        <form>
            <input type="text" id="url" name="url" placeholder="Feed url (http://example.com/feed.xml)"/>
        </form>

        <code>Copyright: pictuga 2013-2014<br/>
            Source code: https://github.com/pictuga/morss</code>

        <script>
            form = document.forms[0];
            form.addEventListener('submit', function (e) {
                console.log('lol, xD');
                var url = form.elements[0].value.replace(/^https?:\/\/?/, '');
                document.location = "./" + url;
                e.preventDefault();
            });
        </script>
    </body>
</html>
